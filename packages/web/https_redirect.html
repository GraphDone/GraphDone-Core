<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTPS Required - GraphDone</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
            font-weight: 600;
        }
        p {
            margin: 0 0 2rem 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .https-link {
            display: inline-block;
            background: #10b981;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .https-link:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        .url {
            font-family: 'Monaco', 'Consolas', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            margin: 1rem 0;
        }
    </style>
    <script>
        // Auto-redirect to HTTPS after 3 seconds
        setTimeout(() => {
            window.location.href = 'https://localhost:3128';
        }, 3000);
    </script>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ”’</div>
        <h1>HTTPS Required</h1>
        <p>GraphDone requires HTTPS for security. You'll be redirected automatically in 3 seconds.</p>
        <div class="url">https://localhost:3128</div>
        <a href="https://localhost:3128" class="https-link">Go to HTTPS Version</a>
    </div>
</body>
</html>
