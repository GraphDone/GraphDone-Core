events {
    worker_connections 1024;
}

http {
    # HTTPS Server - everything goes through this
    server {
        listen 8443 ssl;
        server_name localhost;
        
        # SSL Configuration - Using mkcert trusted certificates
        ssl_certificate /Users/mvalancy/Code/GraphDone/GraphDone-Core/certs/localhost-cert.pem;
        ssl_certificate_key /Users/mvalancy/Code/GraphDone/GraphDone-Core/certs/localhost-key.pem;
        
        # SSL Security Settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        
        # GraphQL API and WebSocket
        location /graphql {
            proxy_pass http://localhost:4127/graphql;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts for long-running queries
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
        
        # Health endpoint
        location /health {
            proxy_pass http://localhost:4127/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Configuration endpoint
        location /config {
            proxy_pass http://localhost:4127/config;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Frontend - everything else
        location / {
            proxy_pass http://localhost:3127;
            proxy_set_header Host localhost:3127;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
    
    # Redirect HTTP to HTTPS
    server {
        listen 8080;
        server_name localhost;
        return 301 https://localhost:8443$request_uri;
    }
}